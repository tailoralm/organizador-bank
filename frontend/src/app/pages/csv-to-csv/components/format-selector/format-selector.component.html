<div class="format-section">
  <div class="format-selector-group">
    <div class="dropdown-container">
      <label for="format-select">Convert to format:</label>
      <select
        id="format-select"
        [value]="selectedFormat()"
        (change)="onFormatChange($any($event.target).value)"
      >
        @for (format of formats(); track format.value) {
          <option [value]="format.value">{{ format.label }}</option>
        }
      </select>
    </div>

    <button
      class="btn-fill-all"
      (click)="openFillModal()"
      [disabled]="!selectedFormat()"
    >
      Fill all with
    </button>
  </div>
</div>

<app-fill-column-modal
  [columns]="columns()"
  (fillRequested)="onFillRequested($event)"
></app-fill-column-modal>
