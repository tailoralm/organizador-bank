<div class="converted-section">
  <div class="section-header">
    <h2>Converted Data</h2>
    <div class="action-buttons">
      <button class="btn btn-secondary" (click)="clear.emit()">Clear</button>
      <button class="btn btn-primary" (click)="download.emit()">Download CSV</button>
    </div>
  </div>

  <div class="table-info">
    <p>Click on any cell to edit its value. Changes are reflected immediately.</p>
  </div>

  <app-editable-table [data]="data()" (dataChange)="onDataChange($event)" />
</div>
